<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manage Your Trips</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Manage Your Trips</h1>
    </header>

    <main>
        <!-- Form to create a new trip -->
        <h2>Create a New Trip</h2>
        <form id="create-trip-form">
            <label for="destination">Destination:</label>
            <input type="text" id="destination" name="destination" required>

            <label for="start_date">Start Date:</label>
            <input type="date" id="start_date" name="start_date" required>

            <label for="end_date">End Date:</label>
            <input type="date" id="end_date" name="end_date" required>

            <label for="itinerary">Itinerary:</label>
            <textarea id="itinerary" name="itinerary" required></textarea>

            <button type="submit">Create Trip</button>
        </form>

        <hr>

        <!-- Display a list of trips -->
        <h2>Your Trips</h2>
        <div id="trip-list">
            <!-- Trips will be populated here dynamically with JavaScript -->
        </div>
    </main>

    <footer>
        <p>&copy; 2025 Travel Planner</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
